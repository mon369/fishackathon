<!--
  Generated template for the ViewItemPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>View Item</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="master">
  <ion-card>
    <ion-card-header>
      {{fishData.name}}
    </ion-card-header>
    <ion-card-content>
      <img src="{{fishData.img}}" alt="fish" width="100" />
      <p>Weight: {{fishData.weight}}lbs</p>
      <p>Price: ${{fishData.price}}</p>
      <p><button ion-button>Buy</button></p>
    </ion-card-content>
  </ion-card>
</ion-content>
