<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Transaction #{{tx.id + 1}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="master">
    <ion-card>
        <ion-card-header>
          {{tx.date}}
        </ion-card-header>
        <ion-card-content>
          <img src="{{tx.img}}" alt="fish" width="100" />
          <p>Fish Type: {{tx.name}}</p>
          <p>Weight: {{tx.weight}}lbs</p>
          <p>Price: ${{tx.price}}</p>
        </ion-card-content>
      </ion-card>
</ion-content>
