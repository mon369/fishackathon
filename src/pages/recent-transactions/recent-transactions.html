<ion-header>
  <ion-navbar>
    <ion-title>Recent Transactions</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="master">
    <ion-card *ngFor="let f of recentTx; let i = index" >
      <div *ngIf="f.show">
      <ion-card-header>
          {{f.date}}
        </ion-card-header>
        <ion-card-content>
          <img src={{f.img}} alt="fish">
          <p>Fish Type: {{f.name}}</p>
          <p>Quantity: {{f.weight}}lbs</p>
          <p>Location: {{f.location}}</p>
          <p>Port: {{f.port}}</p>
          <p>Price Purchased: ${{f.price}}/lb</p>
        </ion-card-content>
        </div>
      </ion-card>
</ion-content>
