<ion-header>

  <ion-navbar>
    <ion-title>View Offer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="master">
    <ion-card>
        <ion-card-header>
          {{offerData.name}}
        </ion-card-header>
        <ion-card-content>
          <img src="{{offerData.img}}" alt="fish"  />
          <p>Weight: {{offerData.weight}}lbs</p>
          <p>Price: ${{offerData.price}}</p>
          <p><button ion-button >Buy</button></p>
          
        </ion-card-content>
      </ion-card>
</ion-content>
