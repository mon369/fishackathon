<ion-header>

  <ion-navbar>
    <ion-title>Pending Offers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="block">
  <ion-grid>
    <div *ngFor="let offer of pendingOffers ; let i = index" >    
      <ion-row align-items-center class="list_banner">
        <ion-col col-3>
          <img src={{offer.img}} alt="">
        </ion-col>
        <ion-col col-6>
          <p class="title">{{offer.dateOffered}}</p>
          <p>{{offer.name}}</p>
          <p>Quantity: {{offer.weight}}lbs.</p>
          <p>Price: ${{offer.price}}/lb</p>
          <p>
            <ion-icon name="pin"></ion-icon>&nbsp; {{offer.port}}, {{offer.location}}</p>
        </ion-col>
        <ion-col col-3>

          <p>
            <button ion-button block outline color="light" disabled>Pending</button>
          </p>

        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
